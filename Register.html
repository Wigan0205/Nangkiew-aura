    <div class="auth-container">
        <div class="auth-form">
            <h1>Register</h1>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
				<div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="captchaForm" class="input-group">
					<h3 class="captcha">CAPTCHA</h3><br>
					<label class="captcha">Enter the text below:</label><br>
					<span id="captchaText" class="captchaText"></span>
					<button type="button" onclick="myFunction()" class="refresh-btn"><p>⟳<p></button>
					<input type="text" id="userInput" class="textgoeshere" placeholder="Type the text here" required>
                <button type="submit" class="auth-btn">Register</button>
				</div>
                <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
            </form>
